<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cg-streetracing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="raceContainer" class="hidden">
    <div class="timer" id="raceTimer">00:00:00</div>
    <div class="lap" id="lapInfo"></div>
    <div class="positions">
      <div class="pos" id="p1">1. ---</div>
      <div class="pos" id="p2">2. ---</div>
      <div class="pos" id="p3">3. ---</div>
    </div>
    <div class="you" id="youPos">Your Place: -</div>
  </div>
  <div id="summaryPanel" class="hidden">
    <div class="summary-header">Race Results</div>
    <div id="summaryList" class="summary-list"></div>
    <div class="summary-foot">Press ESC or Backspace to close</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
